<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% end %}</title>
    <meta name="renderer" content="webkit">
    {% raw xsrf_form_html() %}
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{{ static_url('layui/css/layui.css') }}">
    <link rel="stylesheet" href="{{ static_url('home/css/global.css') }}">
    <link rel="stylesheet" href="{{ static_url('home/css/full.css') }}">
    {% block css %}{% end %}
</head>
<body>
    {% block header %}{% end %}
    {% block body %}{% end %}
    {% block footer %}{% end %}
</body>
</html>
<script src="{{ static_url('js/jquery-3.3.1.min.js') }}" charset="utf-8"></script>
<script src="{{ static_url('layui/layui.js') }}" charset="utf-8"></script>
<script src="{{ static_url('js/global.js') }}" charset="utf-8"></script>
{% block javascript %}{% end %}
