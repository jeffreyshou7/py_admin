{% extends "../base.html" %}

{% block title %} 发现 {% end %}
{% block css %}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<style type="text/css">
html body {
    margin-left: auto;
}
.layui-find-list li img {
    position: absolute;
    left: 15px;
    top: 8px;
    width: 36px;
    height: 36px;
    border-radius: 100%;
}
.layui-find-list li {
    position: relative;
    height: 90px;;
    padding: 5px 15px 5px 60px;
    font-size: 0;
    cursor: pointer;
}
.layui-find-list li * {
    display: inline-block;
    vertical-align: top;
    font-size: 14px;
    overflow: hidden;
    text-overflow:ellipsis;
    white-space: nowrap;
}
.layui-find-list li span {
    margin-top: 4px;
    max-width: 155px;
}

.layui-find-list li p {
    display: block;
    line-height: 18px;
    font-size: 12px;
    color: #999;
    overflow: hidden;
    text-overflow:ellipsis;
    white-space: nowrap;
}
.back{
    cursor:pointer;
}
.lay_page{position: fixed;bottom: 0;margin-left: -15px;margin-bottom: 20px;background: #fff;width: 100%;}
.layui-laypage {
    width: 100%;
    margin: 0 auto;
    display: block;
    text-align: center;
}
</style>
{% end %}
{% block body %}
<div class="layui-form" style="padding: 1rem;">
    <div class="layui-container" style="padding:0">
        <div class="layui-row layui-col-space3">
            <div class="layui-col-xs5 mt15">
              <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入昵称/手机号/邮箱" class="layui-input">
            </div>
            <div class="layui-col-xs1 mt15" >
              <button class="layui-btn btncolor find">查找</button>
            </div>

            <div class="layui-col-xs3 mt15">
                <input type="radio" name="add" value="friend" title="找人" checked="">
                <input type="radio" name="add" value="group" title="找群">
                <button class="layui-btn layui-btn-xs btncolor createGroup" >我要建群</button>
            </div>
        </div>
        <div id="LAY_view"></div>

        <div class="lay_page" id="LAY_page" ></div>
    </div>
{% end %}

{% block javascript %}
<textarea title="消息模版" id="LAY_tpl" style="display:none;">
    <fieldset class="layui-elem-field layui-field-title">
      <legend><% d.legend%></legend>
    </fieldset>
    <div class="layui-row ">
        <%# if(d.type == 'friend'){ %>
            <%#  layui.each(d.data, function(index, item){ %>
            <div class="layui-col-xs3 layui-find-list">
                <li layim-event="add" data-type="friend" data-index="0" data-uid="<% item.id %>" data-name="<%item.username%>">
                    <img src="<%item.avatar%>" onerror="javascript:this.src=default_avatar" >
                    <span><%item.username%></span>
                    <p><%item.sign%>  <%#  if(item.sign == ''){ %>我很懒，懒得写签名<%#  } %> </p>
                    <button class="layui-btn layui-btn-xs btncolor add" data-type="friend" username="<%item.username%>" avatar="<%item.avatar%>" user_id="<%item.id%>">
                        <i class="layui-icon">&#xe654;</i>加好友
                    </button>
                </li>
            </div>
            <%#  }); %>
        <%# }else{ %>
            <%#  layui.each(d.data, function(index, item){ %>
            <div class="layui-col-xs3 layui-find-list">
                <li layim-event="add" data-type="group" data-approval="<% item.approval %>" data-index="0" data-uid="<% item.groupIdx %>" data-name="<%item.groupName%>">
                    <img src="<%item.avatar%>" onerror="javascript:this.src=default_avatar" >
                    <span><%item.groupName%></span>
                    <p><%item.des%>  <%#  if(item.des == ''){ %>无<%#  } %> </p>
                    <button class="layui-btn layui-btn-xs btncolor add" data-type="group"><i class="layui-icon">&#xe654;</i>加群</button>
                </li>
            </div>
            <%#  }); %>
        <%# } %>
    </div>
</textarea>
<script type="text/javascript">
layui.use([ 'layim', 'laytpl','laypage','form',], function(){
    var layim = layui.layim
    , layer = layui.layer
    ,laytpl = layui.laytpl
    ,form = layui.form
    ,$ = layui.jquery
    ,laypage = layui.laypage;

    laytpl.config({
        open: '<%',
        close: '%>'
    });

    var cache = parent.layui.layim.cache();
    // console.log(cache)

    $(function(){
        getRecommend();
    });
    //获得URL参数。
    var url = cache.base.find;
    function getRecommend(){
        $.get(url,
            {type:'recommend', '_xsrf':get_xsrf()},
            function(res){
                var html = laytpl(LAY_tpl.value).render({
                    data: res.data,
                    legend:'推荐好友',
                    type:'friend'
                });
                $('#LAY_view').html(html);
        });
    }

    $('body').on('click', '.add', function () {//添加好友
        var othis = $(this), type = othis.data('type');
        parent.im_events.applyFriend.call(othis);
        // type == 'friend' ? parent.layui.im.addFriend(othis,type) : parent.layui.im.addGroup(othis);
    });
    $('body').on('click', '.createGroup', function () {//创建群
        var othis = $(this);
        // parent.layui.im.createGroup(othis);
    });
    $('body').on('click', '.back', function () {//返回推荐好友
        getRecommend();
        $("#LAY_page").css("display","none");
    });

    $("body").keydown(function(event){
        if(event.keyCode==13){
            $(".find").click();
        }
    });
    $('body').on('click', '.find', function () {
        $("#LAY_page").css("display","block");
        var othis = $(this),input = othis.parents('.layui-col-space3').find('input').val();
        var addType = $('input:radio:checked').val();
        if (input) {
            var url = cache.base.find;
            $.get(url,
                {type:addType, value:input, '_xsrf':get_xsrf()},
                function(res){
                if(res.code != 0){
                    return layer.msg(res.msg);
                }
                laypage.render({ elem: 'LAY_page'
                  ,count: res.total
                  ,limit: res.limit
                  ,prev: '<i class="layui-icon">&#58970;</i>'
                  ,next: '<i class="layui-icon">&#xe65b;</i>'
                  ,layout: ['prev', 'page', 'next']
                  ,curr: res.page
                  ,jump: function(obj, first){
                    //首次不执行
                    if(!first){
                        var url = cache.base.find || {};
                        $.get(url,
                            {type:addType,value:input, page: obj.curr || 1, '_xsrf':get_xsrf()},
                            function(res){
                                $("#LAY_page").css("display","block");
                                var html = laytpl(LAY_tpl.value).render({
                                    data: res.data,
                                    legend:'<a class="back"><i class="layui-icon">&#xe65c;</>返回</a> 查找结果',
                                    type:addType
                                });
                                $('#LAY_view').html(html);
                        });
                    }
                  }
                });

                var html = laytpl(LAY_tpl.value).render({
                    data: res.data,
                    legend:'找人',
                    type:'friend'
                });
                $('#LAY_view').html(html);
            });
        }
    });
});
</script>
{% end %}
